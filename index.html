<head>

    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –†–∏–º–º—ã ‚ù§Ô∏è</title>
    <style>

            transition: transform 0.2s ease-out;
            /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω—é—é —Ä–∞–º–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */

        h1 {

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–∞, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ –ø—Ä—ã–≥–∞–ª–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ñ—Ä–∞–∑ */
        .wish-text {

        }

        .counter-badge {

            background: #ff1f4b;

            border: 2px solid white;

            /* –ß—Ç–æ–±—ã –∫—Ä—É–∂–æ–∫ –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫–∞—Ç—å –ø–æ —Å–µ—Ä–¥—Ü—É */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ —Å—á–µ—Ç—á–∏–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ */
        .counter-bump {
            transform: scale(1.3);
        }

        /* –ó–æ–ª–æ—Ç–æ–π —Å—á–µ—Ç—á–∏–∫ –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏ */
        .gold-badge {
            background: #ffd700 !important;
            color: #d62828 !important;
            border-color: #d62828 !important;
        }

        .heart-main {
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
            user-select: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* –û–±—ã—á–Ω–æ–µ —Å–ø–æ–∫–æ–π–Ω–æ–µ –±–∏–µ–Ω–∏–µ */
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        .heart-main:hover {
            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –∏ —á—É—Ç—å –Ω–∞–∫–ª–æ–Ω—è–µ—Ç—Å—è */
            transform: scale(1.2) rotate(10deg);
            /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è —Å–∏—è–Ω–∏–µ */
            filter: drop-shadow(0 0 15px #ff4d6d);
            /* –ù–∞—á–∏–Ω–∞–µ—Ç –±–∏—Ç—å—Å—è –æ—á–µ–Ω—å –±—ã—Å—Ç—Ä–æ */
            animation: heartbeat 0.5s infinite ease-in-out;
        }

        .heart-main:active {
            transform: scale(0.9);
            transition: 0.1s;
        }

        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);

            /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã –¥–ª—è –≤—Å–µ—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #ff1f4b;
            /* –°—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —è—Ä—á–µ */
            transform: scale(1.1) translateY(-3px);
            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –∏ –≤—Å–ø–ª—ã–≤–∞–µ—Ç */
            box-shadow: 0 10px 25px rgba(255, 31, 75, 0.5);
            /* –¢–µ–Ω—å —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≥–ª—É–±–∂–µ */
            letter-spacing: 1px;
            /* –¢–µ–∫—Å—Ç —á—É—Ç—å-—á—É—Ç—å —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è */
        }

        .btn:active {
            transform: scale(0.9);
            /* –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∞ –∑–∞–±–∞–≤–Ω–æ —Å–∂–∏–º–∞–µ—Ç—Å—è */
            box-shadow: 0 2px 10px rgba(255, 31, 75, 0.3);
        }

        /* –î–æ–±–∞–≤–∏–º —ç—Ñ—Ñ–µ–∫—Ç –±–µ–≥—É—â–µ–≥–æ –±–ª–∏–∫–∞ (–∫–∞–∫ –Ω–∞ –¥–æ—Ä–æ–≥–∏—Ö –∫–∞—Ä—Ç–æ—á–∫–∞—Ö) */
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(30deg);
            transition: all 0.5s;
        }

        .btn:hover::after {
            left: 120%;
            /* –ë–ª–∏–∫ –ø—Ä–æ–±–µ–≥–∞–µ—Ç —á–µ—Ä–µ–∑ –≤—Å—é –∫–Ω–æ–ø–∫—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .btn,
        .heart-main,
        .card {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .wish-text {
            font-size: 19px;
            color: #4a4a4a;
            line-height: 1.4;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            /* –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω–æ—Å—Ç—å –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ –∏ —Ä–∞–∑–º–µ—Ä–∞ */
            transition: opacity 0.4s ease, transform 0.4s ease;
        }


        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            bottom: -5vh;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å—á–µ—Ç—á–∏–∫–∞ */
        .counter {
            font-size: 18px;
            color: #d62828;
            font-weight: bold;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.5);
            padding: 2px 12px;
            border-radius: 10px;
            display: inline-block;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –¥–ª—è "–ó–æ–ª–æ—Ç–æ–π" –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .gold-card {
            border: 3px solid #ffd700 !important;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6) !important;
            background: linear-gradient(135deg, #fff 0%, #fff9e6 100%) !important;
        }

        /* –†–∞–¥—É–∂–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Å—É–ø–µ—Ä-—Ñ–∏–Ω–∞–ª–∞ */
        .rainbow-bg {
            animation: rainbow 3s linear infinite !important;
        }

        @keyframes rainbow {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes heartbeat {

            0%,
            40%,
            100% {
                transform: scale(1);
            }

            25%,
            60% {
                transform: scale(1.15);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .achievement-popup {
            position: fixed;
            top: -100px;
            /* –ü—Ä—è—á–µ–º –∑–∞ —ç–∫—Ä–∞–Ω–æ–º */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 340px;
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #ff4d6d;
        }

        .achievement-popup.show {
            top: 20px;
            /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º */
        }

        .achievement-text {
            font-size: 16px;
            color: #4a4a4a;
            font-weight: bold;
            margin-right: 10px;
        }

        .close-popup {
            background: #ff4d6d;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <div id="achievementPopup" class="achievement-popup">
        <div class="achievement-text" id="achievementText"></div>
        <button class="close-popup" onclick="hideAchievement()">‚úï</button>
    </div>
    <div class="card" id="mainCard">
        <div class="heart-container">
            <div class="heart-main" onclick="burst()">‚ù§Ô∏è</div>
            <div class="counter-badge" id="clickCount">0</div>
        </div>

        <h1>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –†–∏–º–º—ã!</h1>

        <div class="wish-text" id="wish">
            –¢—ã —Å–∞–º–∞—è –≤–µ—Å—ë–ª–∞—è –∏ –¥–æ–±—Ä–∞—è<br>–¥–µ–≤–æ—á–∫–∞ –≤ –Ω–∞—à–µ–º –∫–ª–∞—Å—Å–µ!<br>–ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ —Ä–∞–¥–æ—Å—Ç–∏! üòä
        </div>

        <button class="btn" onclick="burst()">–ù–∞–∂–º–∏ –º–µ–Ω—è!</button>
    </div>

    <script>
        const hearts = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó", "üíò", "üç¨", "üç≠", "üç¶", "üç™", "‚≠ê", "üå∏", "üå∫"];
        const wishes = [
            "–¢—ã —Å–∞–º–∞—è –º–∏–ª–∞—è –∏ –¥–æ–±—Ä–∞—è –¥–µ–≤–æ—á–∫–∞! ‚ù§Ô∏è",
            "–ü—É—Å—Ç—å –≤ —Ç–≤–æ–µ–π –∂–∏–∑–Ω–∏ –±—É–¥–µ—Ç –º–æ—Ä–µ –∫–æ–Ω—Ñ–µ—Ç! üç¨",
            "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –∫–∞–∫ –≤ —Å–∫–∞–∑–∫–µ! üëë",
            "–ñ–µ–ª–∞—é –Ω–∞–π—Ç–∏ –ø–æ–¥ –ø–æ–¥—É—à–∫–æ–π –≥–æ—Ä—É –ø–æ–¥–∞—Ä–∫–æ–≤! üéÅ",
            "–¢—ã —Å–∏—è–µ—à—å –∫–∞–∫ —Å–∞–º–∞—è —è—Ä–∫–∞—è –∑–≤—ë–∑–¥–æ—á–∫–∞! ‚≠ê",
            "–ü—É—Å—Ç—å —É—á–∏—Ç–µ–ª—å–Ω–∏—Ü–∞ –≤—Å–µ–≥–¥–∞ —Ç–µ–±—è —Ö–≤–∞–ª–∏—Ç! üìù",
            "–ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ —Ä–∞–¥–æ—Å—Ç–∏ –∏ –≤–æ–ª—à–µ–±—Å—Ç–≤–∞! ‚ú®",
            "–ü—É—Å—Ç—å —Ç–µ–±–µ —Å–Ω—è—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–æ–±—Ä—ã–µ —Å–Ω—ã! üåô",
            "–ü—É—Å—Ç—å —É —Ç–µ–±—è –±—É–¥–µ—Ç –º–Ω–æ–≥–æ –¥—Ä—É–∑–µ–π! üë≠",
            "–¢—ã —Å–∞–º–∞—è –≤–µ—Å—ë–ª–∞—è –¥–µ–≤—á–æ–Ω–∫–∞ –≤ –º–∏—Ä–µ! üéà",
            "–ñ–µ–ª–∞—é —Å–∞–º—ã—Ö –≤–∫—É—Å–Ω—ã—Ö —Ç–æ—Ä—Ç–∏–∫–æ–≤ –∏ –ø–∏—Ä–æ–∂–Ω—ã—Ö! üéÇ",
        ];

        const card = document.getElementById('mainCard');
        const wishElement = document.getElementById('wish');
        let isChanging = false;
        let audioCtx = null;
        let isPermissionRequested = false;

        // –ó–≤—É–∫ "–ø—å—é—Ö"
        function playPewSound() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showAchievement(text) {
            const popup = document.getElementById('achievementPopup');
            const textEl = document.getElementById('achievementText');
            textEl.innerHTML = text;
            popup.classList.add('show');
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è
        function hideAchievement() {
            document.getElementById('achievementPopup').classList.remove('show');
        }

        function createParticle(isBurst = false) {
            const el = document.createElement("div");
            el.className = "particle";
            el.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            el.style.left = Math.random() * 100 + "vw";
            const duration = isBurst ? (2 + Math.random() * 2) : (5 + Math.random() * 5);
            el.style.animation = `floatUp ${duration}s linear forwards`;
            el.style.fontSize = (16 + Math.random() * 20) + "px";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), duration * 1000);
        }

        let count = 0;

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞
        async function burst() {
            playPewSound();

            count++;
            const badge = document.getElementById('clickCount');
            badge.innerText = count;
            badge.classList.remove('counter-bump');
            void badge.offsetWidth;
            badge.classList.add('counter-bump');

            // –ê–Ω–∏–º–∞—Ü–∏—è "–ø—Ä—ã–∂–∫–∞" —Ü–∏—Ñ—Ä—ã
            badge.classList.remove('counter-bump');
            void badge.offsetWidth; // –ú–∞–≥–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            badge.classList.add('counter-bump');

            // --- –°–∏—Å—Ç–µ–º–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π ---

            // 10 –∫–ª–∏–∫–æ–≤ - –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞
            if (count === 10) {
                card.classList.add('gold-card');
                badge.classList.add('gold-badge');
                showAchievement("‚ú® –û–ì–û! –ö–∞—Ä—Ç–æ—á–∫–∞ —Å—Ç–∞–ª–∞ –∑–æ–ª–æ—Ç–æ–π! –†–∏–º–º–∞ ‚Äî –º–æ–ª–æ–¥–µ—Ü!");
            }

            // 25 –∫–ª–∏–∫–æ–≤ - –£—Å–∫–æ—Ä—è–µ–º —Ñ–æ–Ω
            if (count === 25) {
                setInterval(() => createParticle(false), 200);
                showAchievement("üç≠ –í–û–¢ –≠–¢–û –î–ê! –î–æ–∂–¥—å –∏–∑ —Å–ª–∞–¥–æ—Å—Ç–µ–π –Ω–∞—á–∞–ª—Å—è!");
            }

            // 50 –∫–ª–∏–∫–æ–≤ - –§–ò–ù–ê–õ: –†–∞–¥—É–∂–Ω—ã–π —Ä–µ–∂–∏–º
            if (count === 50) {
                document.body.classList.add('rainbow-bg');
                showAchievement("üåà –¢–´ –°–£–ü–ï–†-–ó–í–ï–ó–î–ê! –° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º, –†–∏–º–º–∞!");
                for (let i = 0; i < 50; i++) setTimeout(() => createParticle(true), i * 20);
                // –í —Ñ–∏–Ω–∞–ª–µ –Ω–∞ 50 –∫–ª–∏–∫–µ —Ç–∞–∫–∂–µ –æ–±–Ω–æ–≤–∏–º –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ –Ω–∞–≤—Å–µ–≥–¥–∞
                wishElement.innerHTML = "<b>–¢–´ –°–£–ü–ï–†! <br> –° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º, –†–∏–º–º–∞! ‚ù§Ô∏è</b>";
            }

            // –ó–∞–ø—Ä–æ—Å –ø—Ä–∞–≤ –Ω–∞ –≥–∏—Ä–æ—Å–∫–æ–ø –¥–ª—è iOS
            if (!isPermissionRequested && typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        isPermissionRequested = true;
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                } catch (e) { console.error(e); }
            }

            if (!isChanging) {
                isChanging = true;
                wishElement.style.opacity = 0;
                wishElement.style.transform = "scale(0.9)";
                setTimeout(() => {
                    let newWish;
                    do {
                        newWish = wishes[Math.floor(Math.random() * wishes.length)];
                    } while (newWish === wishElement.innerText);
                    wishElement.innerText = newWish;
                    wishElement.style.opacity = 1;
                    wishElement.style.transform = "scale(1)";
                    setTimeout(() => isChanging = false, 1000);
                }, 300);
            }

            for (let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(true), i * 30);
            }
        }

        // –§–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
        setInterval(() => createParticle(false), 800);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∫–ª–æ–Ω–∞ (–≤—ã–Ω–µ—Å–µ–Ω –≤ —Ñ—É–Ω–∫—Ü–∏—é)
        function handleOrientation(e) {
            if (e.beta !== null && e.gamma !== null) {
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –Ω–∞–∫–ª–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ "—É–ª–µ—Ç–∞–ª–∞"
                // gamma: –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ (-90 –¥–æ 90)
                // beta: –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥ (-180 –¥–æ 180). –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –≤—ã—á–∏—Ç–∞–µ–º 45 –≥—Ä–∞–¥—É—Å–æ–≤ (—Ç–∏–ø–∏—á–Ω—ã–π –Ω–∞–∫–ª–æ–Ω –≤ —Ä—É–∫–∞—Ö)
                const x = Math.round(Math.max(Math.min(e.beta - 45, 20), -20));
                const y = Math.round(Math.max(Math.min(e.gamma, 20), -20));
                card.style.transform = `rotateY(${y}deg) rotateX(${-x}deg)`;
            }
        }

        // –ù–∞–∫–ª–æ–Ω –¥–ª—è –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${-xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        // –°–ª—É—à–∞–µ–º –≥–∏—Ä–æ—Å–∫–æ–ø –¥–ª—è Android (–≥–¥–µ –ø—Ä–∞–≤–∞ –Ω–µ –Ω—É–∂–Ω—ã) —Å—Ä–∞–∑—É
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission !== 'function') {
            window.addEventListener('deviceorientation', handleOrientation);
        }

        // –°–±—Ä–æ—Å –Ω–∞–∫–ª–æ–Ω–∞
        const resetCard = () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        };
        document.addEventListener('mouseleave', resetCard);
        window.addEventListener('touchend', () => setTimeout(resetCard, 1000));
    </script>
