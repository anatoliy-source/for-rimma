<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –†–∏–º–º—ã ‚ù§Ô∏è</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: "Segoe UI", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 35px 25px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 15px 35px rgba(230, 57, 70, 0.2);
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        #mainCard {
            /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è –≥–∏—Ä–æ—Å–∫–æ–ø–∞ */
            transition: transform 0.2s ease-out;
            /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω—é—é —Ä–∞–º–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        h1 {
            color: #d62828;
            margin: 10px 0;
            font-size: 28px;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–∞, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ –ø—Ä—ã–≥–∞–ª–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ñ—Ä–∞–∑ */
        .wish-text {
            font-size: 18px;
            color: #4a4a4a;
            line-height: 1.6;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .heart-main {
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
            user-select: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* –û–±—ã—á–Ω–æ–µ —Å–ø–æ–∫–æ–π–Ω–æ–µ –±–∏–µ–Ω–∏–µ */
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        .heart-main:hover {
            /* –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏: */
            transform: scale(1.2) rotate(10deg);
            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –∏ —á—É—Ç—å –Ω–∞–∫–ª–æ–Ω—è–µ—Ç—Å—è */
            filter: drop-shadow(0 0 15px #ff4d6d);
            /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è —Å–∏—è–Ω–∏–µ */
            animation: heartbeat 0.5s infinite ease-in-out;
            /* –ù–∞—á–∏–Ω–∞–µ—Ç –±–∏—Ç—å—Å—è –æ—á–µ–Ω—å –±—ã—Å—Ç—Ä–æ */
        }

        .heart-main:active {
            transform: scale(0.9);
            transition: 0.1s;
        }

        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);

            /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã –¥–ª—è –≤—Å–µ—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #ff1f4b;
            /* –°—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —è—Ä—á–µ */
            transform: scale(1.1) translateY(-3px);
            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –∏ –≤—Å–ø–ª—ã–≤–∞–µ—Ç */
            box-shadow: 0 10px 25px rgba(255, 31, 75, 0.5);
            /* –¢–µ–Ω—å —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≥–ª—É–±–∂–µ */
            letter-spacing: 1px;
            /* –¢–µ–∫—Å—Ç —á—É—Ç—å-—á—É—Ç—å —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è */
        }

        .btn:active {
            transform: scale(0.9);
            /* –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∞ –∑–∞–±–∞–≤–Ω–æ —Å–∂–∏–º–∞–µ—Ç—Å—è */
            box-shadow: 0 2px 10px rgba(255, 31, 75, 0.3);
        }

        /* –î–æ–±–∞–≤–∏–º —ç—Ñ—Ñ–µ–∫—Ç –±–µ–≥—É—â–µ–≥–æ –±–ª–∏–∫–∞ (–∫–∞–∫ –Ω–∞ –¥–æ—Ä–æ–≥–∏—Ö –∫–∞—Ä—Ç–æ—á–∫–∞—Ö) */
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(30deg);
            transition: all 0.5s;
        }

        .btn:hover::after {
            left: 120%;
            /* –ë–ª–∏–∫ –ø—Ä–æ–±–µ–≥–∞–µ—Ç —á–µ—Ä–µ–∑ –≤—Å—é –∫–Ω–æ–ø–∫—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .btn,
        .heart-main,
        .card {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .wish-text {
            font-size: 19px;
            color: #4a4a4a;
            line-height: 1.4;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            /* –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω–æ—Å—Ç—å –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ –∏ —Ä–∞–∑–º–µ—Ä–∞ */
            transition: opacity 0.4s ease, transform 0.4s ease;
        }


        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            bottom: -5vh;
        }

        @keyframes heartbeat {

            0%,
            40%,
            100% {
                transform: scale(1);
            }

            25%,
            60% {
                transform: scale(1.15);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card" id="mainCard">
        <div class="heart-main" onclick="burst()">‚ù§Ô∏è</div>
        <h1>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –†–∏–º–º—ã!</h1>
        <div class="wish-text" id="wish">
            –¢—ã —Å–∞–º–∞—è –≤–µ—Å—ë–ª–∞—è –∏ –¥–æ–±—Ä–∞—è<br>–¥–µ–≤–æ—á–∫–∞ –≤ –Ω–∞—à–µ–º –∫–ª–∞—Å—Å–µ!<br>–ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ —Ä–∞–¥–æ—Å—Ç–∏! üòä
        </div>
        <button class="btn" onclick="burst()">–ù–∞–∂–º–∏ –º–µ–Ω—è!</button>
    </div>

    <script>
        const hearts = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó", "üíò", "üç¨", "üç≠", "üç¶", "üç™", "‚≠ê", "üå∏", "üå∫"];
        const wishes = [
            "–¢—ã —Å–∞–º–∞—è –º–∏–ª–∞—è –∏ –¥–æ–±—Ä–∞—è –¥–µ–≤–æ—á–∫–∞! ‚ù§Ô∏è",
            "–ü—É—Å—Ç—å –≤ —Ç–≤–æ–µ–π –∂–∏–∑–Ω–∏ –±—É–¥–µ—Ç –º–æ—Ä–µ –∫–æ–Ω—Ñ–µ—Ç! üç¨",
            "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –∫–∞–∫ –≤ —Å–∫–∞–∑–∫–µ! üëë",
            "–ñ–µ–ª–∞—é –Ω–∞–π—Ç–∏ –ø–æ–¥ –ø–æ–¥—É—à–∫–æ–π –≥–æ—Ä—É –ø–æ–¥–∞—Ä–∫–æ–≤! üéÅ",
            "–¢—ã —Å–∏—è–µ—à—å –∫–∞–∫ —Å–∞–º–∞—è —è—Ä–∫–∞—è –∑–≤—ë–∑–¥–æ—á–∫–∞! ‚≠ê",
            "–ü—É—Å—Ç—å —É—á–∏—Ç–µ–ª—å–Ω–∏—Ü–∞ –≤—Å–µ–≥–¥–∞ —Ç–µ–±—è —Ö–≤–∞–ª–∏—Ç! üìù",
            "–ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ —Ä–∞–¥–æ—Å—Ç–∏ –∏ –≤–æ–ª—à–µ–±—Å—Ç–≤–∞! ‚ú®",
            "–ü—É—Å—Ç—å —Ç–µ–±–µ —Å–Ω—è—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–æ–±—Ä—ã–µ —Å–Ω—ã! üåô",
            "–ü—É—Å—Ç—å —É —Ç–µ–±—è –±—É–¥–µ—Ç –º–Ω–æ–≥–æ –¥—Ä—É–∑–µ–π! üë≠",
            "–¢—ã —Å–∞–º–∞—è –≤–µ—Å—ë–ª–∞—è –¥–µ–≤—á–æ–Ω–∫–∞ –≤ –º–∏—Ä–µ! üéà",
            "–ñ–µ–ª–∞—é —Å–∞–º—ã—Ö –≤–∫—É—Å–Ω—ã—Ö —Ç–æ—Ä—Ç–∏–∫–æ–≤ –∏ –ø–∏—Ä–æ–∂–Ω—ã—Ö! üéÇ",
        ];

        const card = document.getElementById('mainCard');
        const wishElement = document.getElementById('wish');
        let isChanging = false;

        // 1. –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Å—Ç–∏—Ü
        function createParticle(isBurst = false) {
            const el = document.createElement("div");
            el.className = "particle";
            el.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            el.style.left = Math.random() * 100 + "vw";
            const duration = isBurst ? (2 + Math.random() * 2) : (5 + Math.random() * 5);
            el.style.animation = `floatUp ${duration}s linear forwards`;
            el.style.fontSize = (16 + Math.random() * 20) + "px";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), duration * 1000);
        }

        // 2. –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞
        function burst() {
            // –ó–∞–ø—Ä–æ—Å –ø—Ä–∞–≤ –¥–ª—è –≥–∏—Ä–æ—Å–∫–æ–ø–∞ (–Ω—É–∂–Ω–æ –¥–ª—è iPhone)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().catch(console.error);
            }

            if (!isChanging) {
                isChanging = true;
                wishElement.style.opacity = 0;
                wishElement.style.transform = "scale(0.9)";
                setTimeout(() => {
                    let newWish;
                    do {
                        newWish = wishes[Math.floor(Math.random() * wishes.length)];
                    } while (newWish === wishElement.innerText);
                    wishElement.innerText = newWish;
                    wishElement.style.opacity = 1;
                    wishElement.style.transform = "scale(1)";
                    setTimeout(() => isChanging = false, 1000);
                }, 300);
            }

            for (let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(true), i * 30);
            }
        }

        // –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–æ–≤—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        setInterval(() => createParticle(false), 800);

        // 3. –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –Ω–∞–∫–ª–æ–Ω (–ü–ö + –ú–æ–±–∏–ª—å–Ω—ã–µ)
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${-xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        window.addEventListener('deviceorientation', (e) => {
            if (e.beta !== null && e.gamma !== null) {
                const y = Math.max(Math.min(e.gamma, 20), -20);
                const x = Math.max(Math.min(e.beta - 45, 20), -20); 
                card.style.transform = `rotateY(${y}deg) rotateX(${-x}deg)`;
            }
        });

        // –°–±—Ä–æ—Å –Ω–∞–∫–ª–æ–Ω–∞
        const resetCard = () => card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        document.addEventListener('mouseleave', resetCard);
        window.addEventListener('touchend', () => setTimeout(resetCard, 1000));
    </script>
</body>
